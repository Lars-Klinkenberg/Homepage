<div
  class="page-index"
  [class]="themingService.isDarkModeActive ? 'dark' : 'light'"
>
  <div class="index-container">
    <div *ngFor="let pageIndex of getArray(pageCount)">
      <div
        class="index"
        ngClass="{{ getAdditionalClasses(pageIndex) }}"
        (click)="indexClick(pageIndex)"
      ></div>
    </div>
  </div>
</div>
