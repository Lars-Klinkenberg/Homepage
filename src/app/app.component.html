<div *ngFor="let page of pages; index as index">
  <section>
    <div class="content">
      <div class="left">

        <div class="headline">
          {{page}}

        </div>

      </div>
      <div class="page-index">
        <page-indicator 
          [activeIndex]="index"
          [maxPageCount]="pages.length"
          (indexClicked)="navigateToPage($event)"
          >
        </page-indicator>
      </div>

    </div>
  </section>
</div>
